<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Carousel Slide</h1>
    <div class="container">
      <div class="button-container">
        <span class="prev-button" accesskey="l">&#x0003C;</span>
        <span class="next-button" accesskey="r">&#x0003E;</span>
      </div>
      <div class="slide-container">
        <div class="slide" id="slide1">1</div>
        <div class="slide" id="slide2">2</div>
        <div class="slide" id="slide3">3</div>
        <div class="slide" id="slide4">4</div>
        <div class="slide" id="slide5">5</div>
      </div>
      <div class="slider-container">
        <input class="slider" type="range" min="1" max="5" value="1" />
      </div>
    </div>
  </body>
</html>
